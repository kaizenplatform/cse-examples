<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>xhr-and-dom-append</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s01">
      <form>
        <fieldset>
          <legend>Travel Locations</legend>
        </fieldset>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <input id="search" type="text" placeholder="キーワード" />
          </div>
          <div class="input-field second-wrap">
            <input id="location" type="text" placeholder="地域" />
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="button">検索</button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
      // Kaizen タグが遅延して読み込まれる動作を emulate
      setTimeout(function () {
        if (location.search.match(/kaizen=off/)) return;
        console.log("kaizen.js loading");
        $.getScript("kaizen.js");
      }, 1000);
    </script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
